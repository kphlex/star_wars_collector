{% extends "base.html" %}

{% block title %} Roll {% endblock %}

{% block nav %}

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Star Wars Collector</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="/profile/">My Profile</a>
            <a class="nav-link" href="/dashboard">Dashboard</a>
            <a class="nav-link" href="/logout">Logout</a>
            <a class="nav-link disabled">About</a>
        </div>
        </div>
    </div>
</nav>

{% endblock %}



{% block content %}
<h3>Try your luck, {{user.username}} </h3>
<h6 id='timer'></h6>
<div class='container d-flex'>
    <div class="people-container"></div>
    <div class="starship-container"></div>
    <div class="planet-container"></div>
</div>
<div class="container">
    <div id = 'btns' class='row'>
        <div id = 'result'></div>
        <button class='btn btn-secondary' id="roll-btn">Roll</button>
        <button class='btn btn-success' id="keep-btn" style="display:none;">Keep</button>
        <button class='btn btn-danger' id="pass-btn" style="display:none;">Pass</button>
    </div>
</div>
    {% csrf_token %}


<style>
    h6 {
        text-align: end;
        margin-right: 20px;
    }
    .people-container, .starship-container, .planet-container {
        margin-top: 20px;
        border-top: 5px solid black;
        border-bottom: 5px solid black;
        border-left: 5px solid black;
        width: 33%;
        height: 35vh;
        
    }
    .planet-container {
        border-right: 5px solid black;
    }
    #btns {
        margin-top: 20px;
        width: 25%;
    }
    .container { 
        width: 100%;
        display: flex;
        justify-content: center;
    }
</style>

{% endblock %}
